version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '80:80'
  nginx:
    build:
      context: ./frontend
      dockerfile: nginx.conf
    ports:
      - '8080:80'